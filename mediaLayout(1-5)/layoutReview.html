<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background: #c8e6c9; }
        .wrap { width: 1000px; height: 900px; margin:0 auto; }
        .header { width: 1000px; height:100px;  background: #2e7d32; text-align: center; line-height:100px; font-size:20px; text-transform: uppercase;}
        .nav {  width: 1000px; height: 100px; background: #388e3c;  text-align: center; line-height:100px; font-size:20px; text-transform: uppercase;}
        .side { float:left; width:300px; height: 600px; background: #43a047; text-align: center; line-height:600px; font-size:20px; text-transform: uppercase;}
        .contents { float:left;  width:700px;height: 600px; background: #4caf50; text-align: center; line-height:600px; font-size:20px; text-transform: uppercase;}
        .footer { clear:both; width:1000px;height: 100px;  background: #66bb6a; text-align: center; line-height:100px; font-size:20px; text-transform: uppercase;}
    
        header { width: 1000px; height:100px;  background: #2e7d32; text-align: center; line-height:100px; font-size:20px; text-transform: uppercase;}
        nav {  width: 1000px; height: 100px; background: #388e3c;  text-align: center; line-height:100px; font-size:20px; text-transform: uppercase;}
        aside { float:left; width:300px; height: 600px; background: #43a047; text-align: center; line-height:600px; font-size:20px; text-transform: uppercase;}
        section { float:left;  width:700px;height: 600px; background: #4caf50; text-align: center; line-height:600px; font-size:20px; text-transform: uppercase;}
        footer { clear:both; width:1000px;height: 100px;  background: #66bb6a; text-align: center; line-height:100px; font-size:20px; text-transform: uppercase;}
    </style>
</head>
<body>
    <h1 style="text-align:center;">과거 버전</h1>
    <div class="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">aside</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>

    <br/>
    <h1 style="text-align:center;">시멘틱 태그 버전</h1>
    <div class="wrap">
        <header>header</header>
        <nav>nav</nav>
        <aside>aside</aside>
        <section>section</section>
        <footer>footer</footer>
    </div>
</body>
</html>
